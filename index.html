<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>NCSuivi - Gestion des Ventes</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <header>
        <div class="logo"><i class="fas fa-desktop" style="margin-right: 8px;"></i>NCSuivi</div> 
        <nav>
            <a href="index.html" class="active">Rapport et Ventes</a>
            <a href="stock.html">Atelier</a>
        </nav>
        </div>
    </header>

    <div class="container">
        <h1>Rapport Financier</h1>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>En vente</h3>
                <p id="statsStockCount" class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <h3>Vendus</h3>
                <p id="statsSoldCount" class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <h3>Chiffre d'Affaires</h3>
                <p id="statsTotalRevenue" class="stat-value">0,00 €</p>
            </div>
            <div class="stat-card">
                <h3>Dépenses</h3>
                <p id="statsTotalCost" class="stat-value">0,00 €</p>
            </div>
            <div class="stat-card">
                <h3>Bénéfice Net</h3>
                <p id="statsTotalProfit" class="stat-value">0,00 €</p>
            </div>
        </div>
        
        <div class="list-header">
            <h2>Inventaire des PC (Vente & Vendu)</h2>
            <input style="width: auto;" type="text" id="searchInput" placeholder="Rechercher PC..." onkeyup="filterStock()">
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Réf</th>
                        <th>Nom du PC / Specs</th>
                        <th>Coût Total</th>
                        <th>Prix Vente</th>
                        <th>Marge Est. / Réelle</th>
                        <th>Statut</th>
                        <th style="min-width: 200px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="inventaireBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="saleModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeAllModals()">&times;</span>
            <h2>Vendre PC</h2>
            <p id="saleModalPcName" class="modal-subtitle"></p>
            <div class="modal-input-group">
                <label for="finalSalePrice">Prix de Vente Final (€)</label>
                <input type="number" id="finalSalePrice" step="0.01" required>
            </div>
            <button id="confirmSaleBtn" class="full-width-button btn-vendre" style="margin-top: 15px;">Confirmer la Vente</button>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeAllModals()">&times;</span>
            <h2>Modifier Infos</h2>
            <p id="editModalPcName" class="modal-subtitle"></p>
            <div class="modal-input-group"><label>Nom du PC</label><input type="text" id="editNomPc"></div>
            <div class="modal-input-group"><label>Caractéristiques</label><input type="text" id="editSpecs"></div>
            <div class="input-grid">
                <div class="modal-input-group"><label>Prix Achat (€)</label><input type="number" id="editPrixAchat" step="0.01"></div>
                <div class="modal-input-group"><label>Est. Revente (€)</label><input type="number" id="editPrixEstime" step="0.01"></div>
            </div>
            
            <div id="editSaleSection" style="display:none;">
                <label>Prix Vendu (€)</label>
                <input type="number" id="editPrixVenteFinal" step="0.01">
                <button id="cancelSaleBtn" class="btn-small btn-annuler" style="margin-top:5px;">Annuler la vente</button>
            </div>
            
            <button id="saveEditBtn" class="full-width-button btn-primary" style="margin-top: 15px;">Enregistrer</button>
            <hr>
            
            <button id="returnToRepairBtn" class="full-width-button btn-annuler" style="margin-bottom: 10px;">Retour Atelier</button> 
            
            <button id="deletePcBtn" class="full-width-button btn-supprimer">Supprimer définitivement</button>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
