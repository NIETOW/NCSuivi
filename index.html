<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>NCSuivi - Gestion des Ventes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="logo">NCSuivi</div>
        <nav>
            <a href="index.html" class="active">Rapport et Ventes</a>
            <a href="stock.html">Atelier</a>
        </nav>
    </header>

    <div class="container">
        <h1>Rapport Financier</h1>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>En vente</h3>
                <p id="statsStockCount" class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <h3>Vendus</h3>
                <p id="statsSoldCount" class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <h3>Chiffre d'Affaires</h3>
                <p id="statsTotalRevenue" class="stat-value">0,00 €</p>
            </div>
            <div class="stat-card">
                <h3>Dépenses</h3>
                <p id="statsTotalCost" class="stat-value">0,00 €</p>
            </div>
            <div class="stat-card">
                <h3>Bénéfice Net</h3>
                <p id="statsTotalProfit" class="stat-value">0,00 €</p>
            </div>
        </div>
        
        <hr>

        <div class="list-header">
            <h2>Ventes</h2>
            <input type="text" id="searchInput" placeholder="Rechercher..." onkeyup="filterStock()">
        </div>
        
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Réf</th>
                        <th>Nom du PC</th>
                        <th>Coût Total</th>
                        <th>Prix Vente</th> <th>Marge</th> <th>Statut</th>
                        <th style="min-width: 150px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="inventaireBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="saleModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeAllModals()">&times;</span>
            <h2>Valider la Vente</h2>
            <p id="saleModalPcName" class="modal-subtitle"></p>
            <div class="modal-input-group"><label>Prix de Vente Final (€)</label><input type="number" id="finalSalePrice" step="0.01"></div>
            <button id="confirmSaleBtn" class="full-width-button btn-vendre">Confirmer Vente</button>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeAllModals()">&times;</span>
            <h2>Modifier l'Article</h2>
            <p id="editModalPcName" class="modal-subtitle"></p>
            <div class="modal-input-group"><label>Nom du PC</label><input type="text" id="editNomPc"></div>
            <div class="modal-input-group"><label>Caractéristiques</label><input type="text" id="editSpecs"></div>
            <div class="input-grid">
                <div class="modal-input-group"><label>Prix Achat (€)</label><input type="number" id="editPrixAchat" step="0.01"></div>
                <div class="modal-input-group"><label>Est. Revente (€)</label><input type="number" id="editPrixEstime" step="0.01"></div>
            </div>
            <div id="editSaleSection" style="display:none; background: #f9f9f9; padding:10px; border-radius:4px; margin: 10px 0;">
                <label style="color:var(--color-success)">Prix Vendu (€)</label>
                <input type="number" id="editPrixVenteFinal" step="0.01">
                <button id="cancelSaleBtn" class="btn-small btn-annuler" style="margin-top:5px;">Annuler la vente</button>
            </div>
            <button id="saveEditBtn" class="full-width-button btn-primary" style="margin-top: 15px;">Enregistrer</button>
            <hr>
            <button id="deletePcBtn" class="full-width-button btn-supprimer">Supprimer définitivement</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
